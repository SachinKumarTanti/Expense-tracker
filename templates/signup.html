<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

<form method="POST" class="bg-blue-300 p-6 rounded shadow w-80">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        {% if category.startswith("signup") %}
        <div class="
            mb-3 px-4 py-2 rounded
            {% if 'error' in category %}bg-red-100 text-red-700{% endif %}
            {% if 'success' in category %}bg-green-100 text-green-700{% endif %}
        ">
            {{ message }}
        </div>
        {% endif %}
    {% endfor %}
    {% endwith %}

  <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>

  <input name="username" placeholder="Username"
    class="w-full mb-3 p-2 border rounded" required>

  <input type="password" name="password" placeholder="Password"
    class="w-full mb-3 p-2 border rounded" required>

  <button class="w-full bg-green-600 text-white py-2 rounded">
    Create Account
  </button>

  <p class="text-sm mt-3 text-center">
    Already have an account?
    <a href="/login" class="text-blue-600">Login</a>
  </p>
</form>

</body>
</html>
