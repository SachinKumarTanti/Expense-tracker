<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

<form method="POST" class="bg-blue-300 p-6 rounded shadow w-80">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        {% if category.startswith("login") %}
        <div class="mb-3 px-4 py-2 rounded bg-red-100 text-red-700">
            {{ message }}
        </div>
        {% endif %}
    {% endfor %}
    {% endwith %}

  <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

  <input name="username" placeholder="Username"
    class="w-full mb-3 p-2 border rounded" required>

  <input type="password" name="password" placeholder="Password"
    class="w-full mb-3 p-2 border rounded" required>

  <button class="w-full bg-blue-600 text-white py-2 rounded">
    Login
  </button>

  <p class="text-sm mt-3 text-center">
    No account?
    <a href="/signup" class="text-blue-600">Sign up</a>
  </p>
</form>

</body>
</html>
